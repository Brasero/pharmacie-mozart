<ion-content class="display-column-align-center">
  <div class="brandLogo">
    <ion-icon
      id="brandLogo"
      src="../../assets/icons/brandLogo.svg"
      size="large"
    ></ion-icon>
  </div>
  <ion-button
    type="button"
    color="secondary"
    class="actionButton styleText3"
    (click)="addOrdonnanceToGallery()"
  >
    Importer mon <br/> ordonnance
  </ion-button>
  <div class="adressContainer styleText2">
    <p class="styleText1">Nous situer :</p>
    <div class="name">Pharmacie Mozart,</div>
    <div class="street">5 Route de Metz</div>
    <div class="town">
      <span class="zip">57280 </span
      ><span class="ville">Maizières-lès-Metz</span>
    </div>
  </div>
  <div class="navigateContainer">
    <div class="navigateAppContainer">
     <ion-button color="primary" (click)="presentActionSheet()">
       Se rendre à la pharmacie
     </ion-button>
    </div>
  </div>
</ion-content>
